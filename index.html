<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>SweetWeather🌞💧🌈</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-md-7">
              <ul>
                <li><h4 id="date">Monday 15:22</h4></li>
                <li><h1>Kyiv, UA</h1></li>
              </ul>
            </div>
            <div class="col-5">
              <form class="search-form" id="search-form">
                <div class="form-inline">
                  <input
                    type="search"
                    placeholder="Type a city..."
                    autofocus="on"
                    autocomplete="off"
                    class="form-control shadow-sm border-0"
                    id="city-input"
                  />
                  <input
                    type="submit"
                    value="🔍"
                    class="form-control btn btn-light shadow-sm"
                  />
                </div>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4" id="temperature">
              <span class="temperature" id="todayTemp">12</span
              ><span class="units"
                ><a href="#" id="celsius-link">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                ></span
              >
            </div>
            <div class="col-md-4">
              <img
                src="images/suncloud.png"
                alt="SunCloud"
                class="main-image"
              />
            </div>
            <div class="col-md-3" >
              <ul class="features">
                <li>Clouds</li>
                <li>Humidity</li>
                <li>Wind</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/kvintasolo/Sweet-Weather-Forecast-Kvintasolo/commits/main"
            target="_blank"
            >Open-source code</a
          >
          by Anna Stratanovych</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
